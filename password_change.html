<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <h2>Change Password</h2>
    <form method="POST">
        <label for="password">New Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <label for="confirm_pass">Confirm Password:</label><br>
        <input type="password" id="confirm_pass" name="confirm_pass" required><br><br>
        <input type="hidden" name="userid" value="{{ changePasswordid }}">
        <button type="submit">Change Password</button>
    </form>
    <p>{{ mesage }}</p>
    <a href="{{ url_for('users') }}">Back to users</a>
</body>
</html>
