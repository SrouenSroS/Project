<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Upload File</h1>
    <!-- File upload form -->
    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" class="mt-5">
        <div class="mb-3">
            <label for="name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <div class="invalid-feedback">
                Please choose a name.
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">Upload File</label>
            <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Display uploaded items -->
    <h2 class="mt-5">Uploaded Files</h2>
    <ul class="list-group">
        {% for item in data %}
            <li class="list-group-item">
                <strong>{{ item[1] }}</strong> (Username)
                <br>
                <strong>{{ item[2] }}</strong> (Password)
                <br>
                <img src="{{ url_for('static', filename='uploads/' + item[3]) }}" alt="Uploaded Image" class="img-thumbnail mt-2" style="max-width: 200px;">
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
